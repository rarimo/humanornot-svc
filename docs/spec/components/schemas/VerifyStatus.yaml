allOf:
  - $ref: '#/components/schemas/VerifyStatusKey'
  - type: object
    x-go-is-request: true
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - status
          - claim_id
        properties:
          status:
            type: string
            enum:
              - verified
              - unverified
              - pending
            example: verified
            description: Verification status of the account.
          claim_id:
            type: string
            description: KYC claim ID.
