allOf:
  - $ref: '#/components/schemas/NonceRequestKey'
  - type: object
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - address
        properties:
          address:
            type: string
            pattern: '^(0x)?[0-9a-fA-F]{40}$'
            example: "0x2a2288cdceEeb2CF60..."
            description: Account Address from MetaMask.