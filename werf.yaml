configVersion: 1
project: 'backend'
---
image: builder
from: golang:1.16.2-stretch
docker:
  WORKDIR: /go/src/gitlab.com/rarimo/identity/kyc-service
git:
- add: /
  to: /go/src/gitlab.com/rarimo/identity/kyc-service
  stageDependencies:
    setup:
    - "**/*"
shell:
  setup:
  - export CGO_ENABLED=0
  - export GO111MODULE=off
  - export GOOS=linux
  - go build  -o /usr/local/bin/kyc-service  /go/src/gitlab.com/rarimo/identity/kyc-service

---
image: service
from: alpine:3.9
docker:
  ENTRYPOINT: kyc-service
shell:
  setup:
  - apk add --no-cache ca-certificates
import:
- image: builder
  add: /usr/local/bin/kyc-service
  to: /usr/local/bin/kyc-service
  after: setup
